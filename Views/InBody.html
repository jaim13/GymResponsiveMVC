<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Costa Rica Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/Clases">Clases</a>
                    <a class="nav-link" href="/InBody">InBody</a>
                    <a class="nav-link" href="/Personal" >Personal Trainer</a>
                    <a class="nav-link" href="/WWU">Work with Us</a>
                    <a class="nav-link" href="/User">My account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2 class="text-center mt-5 mb-4">InBody</h2>
        <form action="/submit_inbody" method="POST">
            <div class="form-group">
                <label for="total_weight" class="form-label">Total Weight (kg):</label>
                <input type="range" class="form-range" id="total_weight" name="total_weight" min="0" max="200" step="0.01" required>
                <span id="total_weight_value">0</span> kg
            </div>
            <div class="form-group">
                <label for="muscle_mass" class="form-label">Muscle Mass (kg):</label>
                <input type="range" class="form-range" id="muscle_mass" name="muscle_mass" min="0" max="200" step="0.01" required>
                <span id="muscle_mass_value">0</span> kg
            </div>
            <div class="form-group">
                <label for="body_fat_percentage" class="form-label">Body Fat Percentage (%):</label>
                <input type="range" class="form-range" id="body_fat_percentage" name="body_fat_percentage" min="0" max="100" step="0.01" required>
                <span id="body_fat_percentage_value">0</span> %
            </div>
            <div class="form-group">
                <label for="muscle_mass_percentage" class="form-label">Muscle Mass Percentage (%):</label>
                <input type="range" class="form-range" id="muscle_mass_percentage" name="muscle_mass_percentage" min="0" max="100" step="0.01" required>
                <span id="muscle_mass_percentage_value">0</span> %
            </div>
            <div class="form-group">
                <label for="total_body_water" class="form-label">Total Body Water (L):</label>
                <input type="range" class="form-range" id="total_body_water" name="total_body_water" min="0" max="20" step="0.01" required>
                <span id="total_body_water_value">0</span> L
            </div>
            <div class="form-group">
                <label for="bmi" class="form-label">Body Mass Index (BMI):</label>
                <input type="range" class="form-range" id="bmi" name="bmi" min="0" max="50" step="0.01" required>
                <span id="bmi_value">0</span>
            </div>
            <div class="form-group">
                <label for="visceral_fat_level" class="form-label">Visceral Fat Level:</label>
                <input type="range" class="form-range" id="visceral_fat_level" name="visceral_fat_level" min="0" max="30" step="0.01" required>
                <span id="visceral_fat_level_value">0</span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sliders = document.querySelectorAll('.form-range');

        sliders.forEach(slider => {
            const output = document.getElementById(`${slider.id}_value`);
            output.textContent = slider.value;

            slider.addEventListener('input', function() {
                output.textContent = this.value;
            });
        });
    </script>
</body>
</html>

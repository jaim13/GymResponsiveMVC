<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center mb-3">
            <a href="/Main" onclick="window.history.back(); return false;" class="btn btn-light me-3"><i class="bi bi-arrow-left"></i> Back</a>
            <h1 class="mt-5 mb-4">Let's work together!</h1>
        </div>
        <p>Costa Rica Fitness is pleased to announce its interest in collaborating with other companies. We would love to work together to achieve common goals and strengthen our community. Please complete the form below to join us on this exciting venture.</p>
        <form action="/Companycontroller" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Name</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Address</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="contacto" class="form-label">Person to Contact</label>
                <input type="text" class="form-control" id="contacto" name="contacto" required>
            </div>
            <div class="mb-3">
                <label for="membresia" class="form-label">Type of company</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="Tipo 1">Bank</option>
                    <option value="Tipo 2">Institution</option>
                    <option value="Tipo 3">Independent</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Membership</label>
                <select class="form-select" id="membresia" name="membresia" required>
                    <option value="Mid Tier">Mid Tier</option>
                    <option value="Top Tier">Top Tier</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Suscribe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>

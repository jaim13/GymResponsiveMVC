<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/Styles3.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Costa Rica Fitness</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/Clases">Classes</a>
                    <a class="nav-link" href="/InBody">InBody</a>
                    <a class="nav-link" href="/Personal" >Personal Trainer</a>
                    <a class="nav-link" href="/WWU">Work with Us</a>
                    <a class="nav-link" href="/User">My account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="image-container">
        <div class="image-content">
            <h1 class="mt-5 mb-4 text-dark">Welcome to Costa Rica Fitness</h1>
            <div id="cards" class="container">
                <div id="user-info" class="card p-3">
                    <h2 class="card-title">User Information</h2>
                    <div class="card-body">
                        <p class="card-text">Name: <span id="user-name"></span></p>
                        <p class="card-text">Membership: <span id="membership-level"></span></p>
                        <p class="card-text" id="membership-info"></p>
                        <p class="card-text">First Payment: <span id="FirstPayment"></span></p>
                        <p class="card-text">Next Payment: <span id="NextPayment"></span></p>
                    </div>
                </div>
            </div>
            <button id="showUserInfoButton" class="btn btn-primary mt-3">Show User Info</button>
            <a href="/Services" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>
</html>

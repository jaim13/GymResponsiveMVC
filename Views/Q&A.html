<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        Password Recovery
                    </div>
                    <div class="card-body">
                        <form id="QAForm" method="POST" action="/QA">
                            <div class="mb-3">
                                <label for="token" class="form-label">Token:</label>
                                <input name='token' type="text" class="form-control" id="token">
                            </div>
                            <div class="mb-3">
                                <label for="securityQuestion" class="form-label">Security Question</label>
                            <select class="form-select" id="securityQuestion" name="securityQuestion">
                                <option value="1">What is the name of your first pet?</option>
                                <option value="2">What city were you born in?</option>
                                <option value="3">What is your favorite book?</option>
                            </select>
                            </div>
                            <div class="mb-3">
                                <label for="answer" class="form-label">Answer:</label>
                                <input name='answer' type="text" class="form-control" id="answer">
                            </div>
                            <div class="input-group mb-3">
                                <label for="newpassword" class="form-label">New Password:</label>
                                <input type="password" name="newpassword" class="form-control" id="newpassword">
                                <span class="input-group-text" id="passwordIcon"><i class="fas fa-info-circle"></i></span>
                            </div>
                            <div id="passwordHelp"></div>                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/Restore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
